# Apache Configuration for IP-based access with subdirectory
# Place this in your existing Apache site configuration
# or create a new virtual host for IP access

<VirtualHost *:80>
    ServerName 89.168.52.201
    
    # Your existing DocumentRoot (keep this as is)
    DocumentRoot /var/www/html
    
    # 42Butler subdirectory configuration
    Alias /42butler /var/www/42butler/client/dist
    
    <Directory /var/www/42butler/client/dist>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Handle React Router (SPA) for subdirectory
        RewriteEngine On
        RewriteBase /42butler/
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /42butler/index.html [L]
    </Directory>
    
    # Proxy API requests to Node.js backend
    ProxyPreserveHost On
    ProxyPass /42butler/api/ http://localhost:3001/api/
    ProxyPassReverse /42butler/api/ http://localhost:3001/api/
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Logging (optional - you can use existing logs)
    ErrorLog ${APACHE_LOG_DIR}/42butler_error.log
    CustomLog ${APACHE_LOG_DIR}/42butler_access.log combined
</VirtualHost>
